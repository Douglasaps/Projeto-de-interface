 <!--Lista ordenada e näo ordenada-->

 <ol>
    <li>Abacaxi</li>
    <li>pera</li>
        <li>maca</li>
    </ol>


    <hr/>

    <ol type="A">
        <li>Abacaxi</li>
        <li>pera</li>
        <li>maca</li>
    </ol>

    <hr/>

    <ol start="20"> <!-- comeca com o numero que eu escolhi-->
        <li>Abacaxi</li>
        <li>pera</li>
        <li>maca</li>
    </ol>
    
    <hr/>

    <ul> <!--Lista náo ordenada-->
        <li>Abacaxi</li>
        <li>pera</li>
        <li>maca</li>
    </ul>

    <hr/>

    <ul type="square"><!--Sao formas diferentes de uma ordencáo-->
        <li>Abacaxi</li>
        <li>pera</li>
        <li>maca</li> 
    </ul>

    <!--Imagem e acessibilidade--><!--Importante tag "title" e "alt" em imagens, usar no meio do espaco o hifen, por conta de cegos-->

    <p>Porsche GT2 RS</p>
    <img src="./imagens/porsche-911-gt2-5795128_640.jpg"
    width="640" height="427" 
    title="Porsche GT2 RS" alt="Porsche GT2 RS"/>
